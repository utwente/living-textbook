# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
  locale: 'en'

  database_password: '%env(string:key:database:json:file:resolve:SECRETS_FILE)%'

  env(COMMIT_HASH): '0'
  commit_hash: '%env(COMMIT_HASH)%'

  sentry_release: '013-living-textbook@%commit_hash%'

  env(HTTP_SCHEMA): 'https'
  router.request_context.host: '%env(HTTP_HOST)%'
  router.request_context.scheme: '%env(HTTP_SCHEMA)%'

  bobv.latex.pdflatex.location: "/usr/bin/pdflatex"

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude:
      - '../src/{ConceptPrint,Entity,EntityHandler,Tests}/'
      - '../src/Kernel.php'
  # controllers are imported separately to make sure services can be injected
  # as action arguments even if you don't extend any base controller class
  App\Controller\:
    resource: '../src/Controller'
    tags: [ 'controller.service_arguments' ]
  App\Api\Controller\:
    resource: '../src/Api/Controller'
    tags: [ 'controller.service_arguments' ]

  # To support other export formats, create a class extending the \App\Export\ProviderInterface and attribute the
  # that class with #[AsTaggedItem(index: 'the_export_service_index');
  #
  # IMPORTANT: The tagged item's index MUST be unique and is used to derive a translation key used to obtain the
  # stringable value shown in the \App\Form\Data\DownloadType choices;
  App\Export\ExportService:
    arguments: [ !tagged_iterator { tag: 'app.export_provider', index_by: 'key' } ]
    lazy: true

    # Other usages for App\Export\ExportService
    #
    # To exclude one or more specific export provider add the exclude value.
    # arguments: [!tagged_iterator { tag: 'app.export_provider', index_by: 'key', exclude: ['App\Export\Provider\RdfProvider']}]
    #
    # Change the translation prefix key
    # arguments:
    #   $providers: !tagged_iterator { tag: 'app.export_provider', index_by: 'key'}
    #   $transPrefix: 'some_trans_prefix_value' # no trailing period needed.

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones

  # Overwrite for JMS serializer to always use the identical names
  jms_serializer.naming_strategy:
    alias: App\Serializer\Metadata\PropertyMetadata\SerializedNameWithIdenticalPropertyNamingStrategy

  App\Analytics\AnalyticsService:
    lazy: true
    arguments:
      $projectDir: '%kernel.project_dir%'
      $cacheDir: '%kernel.cache_dir%'
      $isDebug: '%kernel.debug%'
      $host: '%env(HTTP_HOST)%'
      $pythonPath: '%env(PYTHON_PATH)%'

  App\Communication\SetFromSubscriber:
    arguments:
      $from: '%env(MAIL_FROM)%'

  App\Twig\HighlightExtension:
    tags:
      - { name: twig.extension }

  App\UrlUtils\UrlScanner:
    lazy: true
